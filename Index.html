<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./todolist.js"></script>
    </script>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="smartphone">
        <div class="top"> 
            
        </div>
        <div class="screen">
            <div id="todohead">
                <span class="head">Todo List</span>
                <div>
                    <span class="topbtn clear"></span>
                    <span class="topbtn toggle"></span>
                </div>
            </div>
            <div class="addandplaypage">
                <div class="boxnow">
                    <input placeholder="To-do" id="input"/>
                    <button id="AddTodo">Add</button>
                </div>
            </div>
            <ul id="wow">
                
            </ul>
        </div>
        <div id="counter">
            <center><h1>COUNTER</h1></center>
            <center><span id="thiscount">0</span></center>
    
            <div id="lol">
                <button id="increment">Increment</button>
                <button id="decrement">Decrement</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="bottom margin-top">
            <button class="menubtn" id="todolist"></button>
            <button class="menubtn" id="todolist1"></button>
        
        </div>
    </div>

</body>
</html>
